<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Firework Wishes ğŸ†</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            height: 100vh;
            overflow: hidden;
            background: radial-gradient(circle at bottom, #020111, #000);
        }

        /* Canvas phÃ¡o hoa */
        canvas {
            position: fixed;
            inset: 0;
        }

        /* Lá»œI CHÃšC */
        .wish {
            position: absolute;
            color: white;
            font-weight: bold;
            pointer-events: none;
            text-align: center;
            white-space: nowrap;

            animation: wishFloat 2.5s ease-out forwards;
            text-shadow:
                0 0 10px rgba(255, 255, 255, 0.8),
                0 0 20px rgba(255, 200, 100, 0.6);
        }

        /* Mobile chá»¯ to hÆ¡n */
        @media (max-width: 480px) {
            .wish {
                font-size: 18px !important;
            }
        }

        @keyframes wishFloat {
            0% {
                transform: translate(-50%, -50%) scale(0.4);
                opacity: 0;
            }

            30% {
                opacity: 1;
                transform: translate(-50%, -70%) scale(1);
            }

            100% {
                transform: translate(-50%, -120%) scale(1.1);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <canvas id="fireworks"></canvas>

    <script>
        /* DANH SÃCH Lá»œI CHÃšC */
        const wishes = [
            "ğŸ† ChÃºc Má»«ng NÄƒm Má»›i 2025 ğŸ†",
            "ğŸŒ¸ An Khang Thá»‹nh VÆ°á»£ng ğŸŒ¸",
            "â¤ï¸ Váº¡n Sá»± NhÆ° Ã â¤ï¸",
            "âœ¨ Sá»©c Khá»e Dá»“i DÃ o âœ¨",
            "ğŸ‰ ThÃ nh CÃ´ng Rá»±c Rá»¡ ğŸ‰",
            "ğŸ’° TÃ i Lá»™c Äáº§y NhÃ  ğŸ’°",
            "ğŸ˜Š BÃ¬nh An & Háº¡nh PhÃºc ğŸ˜Š"
        ];

        /* CANVAS */
        const canvas = document.getElementById("fireworks");
        const ctx = canvas.getContext("2d");

        function resize() {
            canvas.width = innerWidth;
            canvas.height = innerHeight;
        }
        resize();
        addEventListener("resize", resize);

        /* FIREWORK */
        class Firework {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height;
                this.targetY = Math.random() * canvas.height * 0.4 + 100;
                this.color = `hsl(${Math.random() * 360},100%,60%)`;
                this.speed = Math.random() * 4 + 4;
                this.exploded = false;
                this.particles = [];
            }

            explode() {
                // Hiá»‡n chá»¯ khi ná»•
                showWish(this.x, this.y, this.color);

                for (let i = 0; i < 50; i++) {
                    this.particles.push({
                        x: this.x,
                        y: this.y,
                        angle: Math.random() * Math.PI * 2,
                        speed: Math.random() * 4 + 1,
                        life: 60
                    });
                }
            }

            update() {
                if (!this.exploded) {
                    this.y -= this.speed;
                    if (this.y <= this.targetY) {
                        this.exploded = true;
                        this.explode();
                    }
                } else {
                    this.particles.forEach(p => {
                        p.x += Math.cos(p.angle) * p.speed;
                        p.y += Math.sin(p.angle) * p.speed;
                        p.life--;
                    });
                }
            }

            draw() {
                ctx.fillStyle = this.color;
                if (!this.exploded) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    this.particles.forEach(p => {
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
                        ctx.fill();
                    });
                }
            }
        }

        /* HIá»†N Lá»œI CHÃšC */
        function showWish(x, y, color) {
            const wish = document.createElement("div");
            wish.className = "wish";
            wish.textContent = wishes[Math.floor(Math.random() * wishes.length)];

            wish.style.left = x + "px";
            wish.style.top = y + "px";
            wish.style.color = color;
            wish.style.fontSize = Math.random() * 10 + 20 + "px";

            document.body.appendChild(wish);

            setTimeout(() => wish.remove(), 2500);
        }

        /* LOOP */
        let fireworks = [];

        setInterval(() => {
            fireworks.push(new Firework());
        }, 700);

        (function animate() {
            ctx.fillStyle = "rgba(0,0,0,0.25)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            fireworks.forEach((fw, i) => {
                fw.update();
                fw.draw();
                if (fw.exploded && fw.particles.every(p => p.life <= 0)) {
                    fireworks.splice(i, 1);
                }
            });

            requestAnimationFrame(animate);
        })();
    </script>

</body>

</html>
